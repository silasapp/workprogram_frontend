<div>
  <hr />
  <div>
    <div>
      <div>
        <div>
          <div
            style="
              box-shadow: 0.5px 0.5px 1px rgb(0, 0, 0, 0.5);
              padding: 1%;
              background-color: white;
              margin: 3% 1% 2% 1.5%;
            "
          >
            <div style="padding: 0 10px 10px 0">
              <div
                style="
                  font-size: 18px;
                  font-weight: 600;
                  color: rgb(9, 79, 104);
                "
              >
                My Desk
              </div>
            </div>

            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px;
                width: 96%;
                margin: 0 auto 5px auto;
                box-shadow: 0.5px 0.5px 1px rgb(0, 0, 0, 0.5);
                background-color: white;
              "
            >
              <div style="margin-left: 10px" class="inpdiv">
                <input
                  #myInput
                  (keyup)="genk.searchTable(myInput, myTable)"
                  type="text"
                  placeholder="Search Table"
                  class="inpute"
                />
              </div>

              <div style="display: flex">
                <button
                  (click)="genk.printData(myTable)"
                  class="rebtn"
                  style="background-color: rgb(9, 96, 127)"
                >
                  <mat-icon style="font-size: 20px">print</mat-icon> Print
                </button>
                <button
                  (click)="genk.tableToCSVReport(myTable)"
                  class="rebtn"
                  style="margin: 0 20px; background-color: teal"
                >
                  <mat-icon style="font-size: 20px">file_download</mat-icon>
                  Excel
                </button>
                <button
                  (click)="genk.copyTable(myTable)"
                  class="rebtn"
                  style="
                    background-color: whitesmoke;
                    color: darkslategrey;
                    font-weight: 500;
                  "
                >
                  <mat-icon style="font-size: 20px">content_copy</mat-icon> Copy
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      #divTable
      style="
        overflow: hidden;
        overflow-x: auto;
        box-shadow: 0.5px 0.5px 1px rgb(0, 0, 0, 0.3);
        width: 98%;
        margin: auto;
        background-color: white;
      "
    >
      <table
        #myTable
        class="apptablereport table table-bordered"
        cellPadding="10"
      >
        <thead>
          <tr>
            <th *ngFor="let h of columns">{{ h.header }}</th>
            <th>SUBMISSION DATE</th>
          </tr>
        </thead>
        <tbody #myTbody style="box-shadow: 4px 4px 12px 2px rgb(0, 0, 0, 0.3)">
          <tr *ngFor="let row of data">
            <td *ngFor="let colDef of columns">
              {{ row[colDef.columnDef] }}
            </td>
            <td>{{ row.submittedAt | date : "medium" }}</td>
            <td>
              <button
                class="btn btn-warning btn-sm submitbtn"
                (click)="Process_Application(row)"
                value="{{ row.id }}"
              >
                View
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
