<h1 mat-dialog-title>Deleting a Configuration...</h1>
<div mat-dialog-content class="modal-width">
  Are you sure that you want to delete this configuration?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="accent" (click)="delete()">Delete</button>
</div>
