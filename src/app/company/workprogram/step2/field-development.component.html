<div
  style="
    background-color: white;
    margin-bottom: 30px;
    border-radius: 5px;
    box-shadow: 0.5px 0.5px 2px 0.5px rgb(0, 0, 0, 0.3);
    padding: 20px;
  "
>
  <div
    style="
      text-align: start;
      font-size: 17px;
      font-weight: 600;
      padding-bottom: 20px;
      color: teal;
    "
  >
    <span>EXPECTED RESERVES ( OIL/GAS/CONDENSATE)</span>
  </div>
  <div [formGroup]="FieldDevelopmeentExcessiveReserveForm">
    <div style="display: flex; width: 100%">
      <div style="width: 30%; margin: auto 2% 0 0">
        <label class="labelwp">Proposed Development Well Names</label>
        <div style="display: flex">
          <div
            style="
              box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3);
              width: 100%;
              border-radius: 20px;
              padding: 7px 10px;
            "
          >
            <input
              type="text"
              formControlName="proposed_Development_well_name"
              [(ngModel)]="
                fielddevelopmentexcessivereserveBody.proposed_Development_well_name
              "
              class="inpute"
              [attr.disabled]="isEditable(SBUTABLE.EXPECTED_RESERVESs)"
            />
          </div>
        </div>
      </div>
    </div>

    <br />

    <div style="display: flex; width: 100%; justify-content: space-between">
      <div style="width: 30%; margin-top: auto">
        <label class="labelwp">Oil (Barrels) </label>
        <div style="display: flex">
          <div class="minsec">
            <input
              type="text"
              formControlName="oil"
              placeholder="100,000"
              style="border-radius: 5px"
              class="inpute"
              (keypress)="genk.restrictData($event)"
              (keyup)="genk.formatCurrency($event)"
              (change)="
                fielddevelopmentexcessivereserveBody._oil = genk.checkMMBBLMin(
                  $event,
                  oilSand
                )
              "
              [value]="fielddevelopmentexcessivereserveBody._oil"
              [attr.disabled]="isEditable(SBUTABLE.EXPECTED_RESERVESs)"
            />
            <span class="barspan">BBLS</span>
          </div>
        </div>
        <small #oilSand></small>
      </div>

      <div style="width: 30%; margin: auto 0 0">
        <label class="labelwp">Gas (Standard Cubic Feet)</label>
        <div style="display: flex">
          <div class="minsec">
            <input
              type="text"
              formControlName="gas"
              placeholder="1,000,000"
              style="border-radius: 5px"
              class="inpute"
              (keypress)="genk.restrictData($event)"
              (keyup)="genk.formatCurrency($event)"
              (change)="
                fielddevelopmentexcessivereserveBody._gas = genk.checkBSCFMin(
                  $event,
                  gasMin
                )
              "
              [value]="fielddevelopmentexcessivereserveBody._gas"
              [attr.disabled]="isEditable(SBUTABLE.EXPECTED_RESERVESs)"
            />
            <span class="barspan">SCF</span>
          </div>
        </div>
        <small #gasMin></small>
      </div>

      <div style="width: 30%; margin: auto 0 0">
        <label class="labelwp">Condensate (Barrels)</label>
        <div style="display: flex">
          <div class="minsec">
            <input
              type="text"
              formControlName="condensate"
              class="inpute"
              style="border-radius: 5px"
              placeholder="100,000"
              (keypress)="genk.restrictData($event)"
              (keyup)="genk.formatCurrency($event)"
              (change)="
                fielddevelopmentexcessivereserveBody._condensate =
                  genk.checkMMBBLMin($event, oilMox)
              "
              [value]="fielddevelopmentexcessivereserveBody._condensate"
              [attr.disabled]="isEditable(SBUTABLE.EXPECTED_RESERVESs)"
            />
            <span class="barspan">BBLS</span>
          </div>
        </div>
        <small #oilMox></small>
      </div>
    </div>
    <br /><br />

    <div>
      <div style="text-align: center">
        <button
          class="quarterbtn"
          (click)="saveFieldDevelopmentExpectedReserves()"
          [attr.disabled]="isEditable(SBUTABLE.EXPECTED_RESERVESs)"
        >
          Add Multiple Well Name(s)
        </button>
      </div>
    </div>

  </div>
  <br />
<br />
<div
  #divTable
  style="
    overflow: hidden;
    overflow-x: auto;
    box-shadow: 4px 4px 12px 2px rgb(0, 0, 0, 0.3);
  "
>
  <table #codeTable class="apptable" cellPadding="10px">
    <thead>
      <tr>
        <th *ngFor="let h of ucolumn">
          {{ h.header }}
        </th>
      </tr>
    </thead>
    <tbody #codeTbody style="box-shadow: 4px 4px 12px 2px rgb(0, 0, 0, 0.3)">
      <tr *ngFor="let row of unitizationList">
        <td *ngFor="let h of ucolumn">
          {{ row[h.columnDef] }}
        </td>
        <td>
          <button
            mat-stroked-button
            style="margin: 50px; padding: 10px"
            type="button"
            class="btn btn-primary"
            (click)="deleteNCT(row)"
            value="{{ row.id }}"
            style="background-color: white; color: red; border: 2px solid"
            class="submitbtn"
          >
            <mat-icon style="font-size: 20px"> border_color</mat-icon>
            <b>Delete</b>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>

        font-weight: 600;
        padding-bottom: 20px;
        color: teal;
      "
    >
      <span>UNITIZATION</span>
    </div>

    <div class="col-md-4">
      <label class="labelwp">Is this field straddling?</label>
      <br /><br />
      <div
        style="
          box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3);
          width: 100%;
          padding: 5px;
          border-radius: 5px;
        "
      >
        <select
          class="dropwp"
          formControlName="is_any_of_your_field_straddling"
          [(ngModel)]="unitizationBody.is_any_of_your_field_straddling"
          [attr.disabled]="isEditable(SBUTABLE.UNITIZATIONs)"
        >
          <option value="NO" selected>No</option>
          <option value="YES">Yes</option>
        </select>
      </div>
    </div>

    <div
      *ngIf="unitizationBody.is_any_of_your_field_straddling == 'YES'"
      style="padding-top: 20px"
    >
      <div class="row">
        <div class="col-md-4">
          <label class="labelwp">
            What Concession and/or field is this field straddling (Separate with
            a comma if more than one e.g OML 21, OPL 24, tony)
          </label>
          <div style="display: flex">
            <div
              style="
                box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3);
                width: 100%;
                border-radius: 20px;
                padding: 7px 10px;
              "
            >
              <input
                type="text"
                formControlName="what_concession_field_straddling"
                [(ngModel)]="unitizationBody.what_concession_field_straddling"
                class="inpute"
                [attr.disabled]="isEditable(SBUTABLE.UNITIZATIONs)"
              />
            </div>
          </div>
        </div>

        <br /><br />
        <!-- <div class="col-md-4">

          <br /><br />
          <div style="display: flex; width: 100%">

                <option value="NO">NO</option>
                <option value="YES">YES</option>
              </select>
            </div>
          </div>
        </div> -->

        <div class="col-md-4">
          <br />
          <label class="labelwp">Has NUPRC been notified?</label>
          <div style="display: flex; width: 100%">
            <div class="inputshadow">
              <select
                class="dropwp"
                formControlName="has_DPR_been_notified"
                [(ngModel)]="unitizationBody.has_DPR_been_notified"
                [attr.disabled]="isEditable(SBUTABLE.UNITIZATIONs)"

                <option selected disabled>--Select an Option --</option>
                <option value="NO">NO</option>
                <option value="YES">YES</option>
              </select>
            </div>
          </div>
        </div>
        <br />

        <div class="col-md-4">
          <br />

          <div style="display: flex; width: 100%">
            <div class="inputshadow">
              <select

                [(ngModel)]="unitizationBody.has_the_other_party_been_notified"

                <option value="NO">NO</option>
                <option value="YES">YES</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div>
        <div style="text-align: center">
          <button
            class="quarterbtn"
