<div>
    <div *ngIf="this.genk.fieldWell ==='OIL WELL'"
    style=" background-color: white; border-radius: 20px; box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); padding: 20px; font-weight: 600;">
    <h1 style="text-shadow: 1px 1px rgb(130, 23, 23); color: rgb(255, 157, 0); margin-left: 75%; font-size: 18px;">Note:*All Fields are Mandatory</h1>
    <div style="font-size: 25px; font-weight: 500; text-align: center; padding-bottom: 20px;">
        <span>PRODUCTION (OIL/CONDENSATE/AG/NAG)</span>
    </div>

    <div [formGroup]="Oil_ProductionForm">
        <div>

            <div style="display: flex; width: 100%; justify-content: space-between;">
                <div style="width: 30%;">
                    <span class="labelwp">Is There a Planned Deferment ?</span>
                    <div style="display: flex; width: 100%;">
                        <div class="inputshadow">
                            <select class="dropwp" formControlName="oil_Royalty_Payment" [(ngModel)]="productionoilBody.oil_Royalty_Payment" >
                                <option selected disabled>--Select an Option --</option>
                                <option value="YES">Yes </option>
                                <option value="NO">No</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div style="width: 30%; margin: auto 0 0;">
                    <label class="labelwp">Volume of Deferment (Barrels)</label>
                    <div style="display: flex;">
                        <div
                            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
                            <input (keypress)="genk.restrictData($event)" formControlName="deferment" [(ngModel)]="productionoilBody.deferment" class="inpute">
                        </div>
                    </div>
                </div>
                <div style="width: 30%; margin: auto 0 0;">
                  <label class="labelwp">Forecast (Barrels)</label>
                  <div style="display: flex;">
                      <div
                          style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
                          <input (keypress)="genk.restrictData($event)" formControlName="forecast" [(ngModel)]="productionoilBody.forecast" class="inpute">
                      </div>
                  </div>
              </div>
            </div>
            <br>


            <div>
                <div style="display: flex; width: 100%; justify-content: space-between;">

                    <div style="width: 30%;">
                        <label id="ContentPlaceHolder2_Label8" class="labelwp">Cost Barrel (USD)</label>
                        <div style="display: flex;">
                          <div class="inpdivcurrency">
                            <span class="currencywp">$</span>
                            <input type="text" formControlName="cost_Barrel" (keypress)="genk.restrictData($event)" (keyup)="genk.formatCurrency($event)" (change)="productionoilBody.cost_Barrel = genk.addCurrencyDecimal($event)" [value]="productionoilBody.cost_Barrel" class="inpute">
                          </div>
                        </div>
                    </div>

                    <div style="width: 30%; margin: auto 0 0;">
                        <label id="ContentPlaceHolder2_Label8" class="labelwp">Total Reconciled Crude Oil Production</label>
                        <div style="display: flex;">
                            <div
                                style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                                <input type="text" formControlName="total_Reconciled_National_Crude_Oil_Production" [(ngModel)]="productionoilBody.total_Reconciled_National_Crude_Oil_Production" class="inpute">
                            </div>
                        </div>
                    </div>
                    <div style="width: 30%; margin: auto 0 0;">
                      <label id="ContentPlaceHolder2_Label8" class="labelwp"> Gas production (AG) (BSCF)</label>
                      <div style="display: flex;">
                          <div
                              style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                              <input type="text" formControlName="gas_AG" [(ngModel)]="productionoilBody.gas_AG"class="inpute">
                          </div>
                      </div>
                  </div>
                </div>
                <br>

                <div style="display: flex; width: 100%;">

                    <div style="width: 30%;">
                        <label id="ContentPlaceHolder2_Label8" class="labelwp">Gas production (NAG)(BSCF)</label>
                        <div style="display: flex;">
                            <div
                                style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                                <input type="text" formControlName="gas_NAG" [(ngModel)]="productionoilBody.gas_NAG" class="inpute">
                            </div>
                        </div>
                    </div>
                </div>


                <br><br><br>
                <div>
                    <div style="text-align: center;">
                        <button class="quarterbtn" (click)="saveProduction()">UPDATE PRODUCTION (OIL/CONDENSATE/AG/NAG)</button>
                    </div>
                </div>

                <br><br><br>

                <hr size="10">

            </div>

        </div>


    </div>
    <br><br>
    <div [formGroup]="monthlyActivityForm">
    <div
        style="text-align: start; font-size: 17px; font-weight: 600; padding-bottom: 20px; color: teal;">
        <span>ACTUAL MONTHLY PRODUCTION</span>
    </div>
    <div style="display: flex; width: 100%;  justify-content: space-between;">
        <div style="width: 30%;">
            <label class="labelwp">Months</label>
            <div style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius: 20px;">
                <select class="dropwp" formControlName="production_month" [value]="monthlyactivityBody.production_month" (change)="changeActualMonth($event)">
                    <option selected disabled>---- Select a Month ----</option>
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
        </div>

        <div style="width: 30%;">
            <label class="labelwp">Production (BBLS)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input (keypress)="genk.restrictData($event)" type="text" formControlName="production" [(ngModel)]="monthlyactivityBody.production" class="inpute">
                </div>
            </div>
        </div>

        <div style="width: 30%">
            <label class="labelwp">Average Daily Production (BOPD)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text"  formControlName="avg_Daily_Production" [(ngModel)]="monthlyactivityBody.avg_Daily_Production"class="inpute">
                </div>
            </div>
        </div>

        </div>
        <br>
    <div style="display: flex; width: 100%;">
        <div style="margin-right: 5%; width:30%;">
            <label class="labelwp">Gas Production (AG)(BSCF)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" formControlName="gas_AG" [(ngModel)]="monthlyactivityBody.gas_AG" class="inpute">
                </div>
            </div>
        </div>

        <div style="width: 30%">
            <label class="labelwp">Gas Average Daily Production (NAG)(BSCF)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" formControlName="gas_NAG" [(ngModel)]="monthlyactivityBody.gas_NAG" class="inpute">
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <div style="text-align: center;">
        <button class="quarterbtn" (click)="saveMonthlyActivity()">Save Monthly Production</button>
    </div>
    </div>
    <br>
    <hr size="10">

    <div>
    <div [formGroup]="ProposedMonthlyForm">
    <div style="text-align: start; font-size: 17px; font-weight: 600; padding-bottom: 20px; color: teal;">
        <span>PROPOSED MONTHLY PRODUCTION</span>
    </div>
    <div style="display: flex; width: 100%;  justify-content: space-between;">
        <div style="width: 30%;">
            <label class="labelwp">Months</label>
            <div style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius: 20px;">
                <select class="dropwp" formControlName="production_month" [value]="proposedmonthlyBody.production_month" (change)="changeProposedMonth($event)">
                    <option selected disabled>---- Select a Month ----</option>
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
        </div>

        <div style="width: 30%;">
            <label class="labelwp">Production (BBLS)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" (keypress)="genk.restrictData($event)" formControlName="production" [(ngModel)]="proposedmonthlyBody.production" class="inpute">
                </div>
            </div>
        </div>

        <div style="width: 30%">
            <label class="labelwp">Average Daily Production (BOPD)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" formControlName="avg_Daily_Production" [(ngModel)]="proposedmonthlyBody.avg_Daily_Production" class="inpute">
                </div>
            </div>
        </div>
    </div>
    <br>

    <div style="display: flex; width: 100%;">
        <div style="margin-right: 5%; width:30%;">
            <label class="labelwp">Gas Production (AG)(BSCF)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" formControlName="gas_AG" [(ngModel)]="proposedmonthlyBody.gas_AG" class="inpute">
                </div>
            </div>
        </div>

        <div style="width: 30%">
            <label class="labelwp">Gas Production (NAG)(BSCF)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" formControlName="gas_NAG" [(ngModel)]="proposedmonthlyBody.gas_NAG" class="inpute">
                </div>
            </div>
        </div>
    </div>
  <br>
    <br><br>
    <div style="text-align: center;">
        <button class="quarterbtn" (click)="saveProposedActivity()">Save Proposed Monthly Production</button>
    </div>
    </div>
    </div>
    <br>
    <hr size="10">

    <div [formGroup]="fiveYearForecastForm">
    <div
        style="text-align: start; font-size: 17px; font-weight: 600; padding-bottom: 20px; color: teal;">
        <span>Five Year Production Forecast: (Figures)</span>
    </div>
    <div  style="display: flex; width: 100%;  justify-content: space-between;">
        <div style="width: 30%;">
            <label class="labelwp">PROJECTION YEAR</label>
            <div style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius: 20px;">
                <select class="dropwp" formControlName="fiveyear_Timeline" [value]="fiveYearForecastBody.fiveyear_Timeline" (change)="changeFiveYearProjection($event)">
                    <option selected disabled>---- Select a Year ----</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
        </div>

        <div style="width: 30%;">
            <label class="labelwp">Oil (MMBBL)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" (keypress)="genk.restrictData($event)" formControlName="fiveyear_Oil" [(ngModel)]="fiveYearForecastBody.fiveyear_Oil" class="inpute">
                </div>
            </div>
        </div>

        <div style="width: 30%">
            <label class="labelwp">Condensate (MMBBL)</label>
            <div style="display: flex;">
                <div
                    style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                    <input type="text" (keypress)="genk.restrictData($event)" formControlName="fiveyear_Condensate" [(ngModel)]="fiveYearForecastBody.fiveyear_Condensate" class="inpute">
                </div>
            </div>
        </div>
</div><br>

        <div style="display: flex; width: 100%;  justify-content: space-between;">
          <div style="width:30%;">
              <label class="labelwp">AG (BSCF)</label>
              <div style="display: flex;">
                  <div
                      style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                      <input type="text" formControlName="fiveyear_AG" [(ngModel)]="fiveYearForecastBody.fiveyear_AG" class="inpute">
                  </div>
              </div>
          </div>

          <div style="width:30%;">
              <label class="labelwp">NAG (BSCF)</label>
              <div style="display: flex;">
                  <div
                      style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                      <input type="text" formControlName="fiveyear_NAG" [(ngModel)]="fiveYearForecastBody.fiveyear_NAG" class="inpute">
                  </div>
              </div>
          </div>

          <div style="width: 30%;">
              <label class="labelwp">Upload Yearly Production Forcast</label>
              <div style="display: flex;">
                  <div
                      style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                      <input type="file"  accept=".pdf, .doc, .docx, .rtf, .htm, .html, .txt, .xlsx" formControlName="YPFFile" (change)="saveYPFDoc($event)" class="inpute">
                  </div>
                  <div *ngIf="f['YPFFile'].invalid">
                    <span *ngIf="f['YPFFile'].errors['incorrect']">
                      Error! File size should not exceed 50mb!
                    </span>
                  </div>
              </div>
          </div>
      </div>
    <br>

    <div style="text-align: center;">
        <button class="quarterbtn" (click)="saveFiveYearForecast()">Save Five Year Production Forecast</button>
    </div>
    </div>
    <br>
</div>


<div *ngIf="this.genk.fieldWell ==='GAS WELL'"
  style="background-color: white; border-radius: 5px; box-shadow: 0.5px 0.5px 2px 0.5px rgb(0, 0, 0, 0.3); padding: 20px;">
  <div style="font-size: 25px; font-weight: 500; text-align: center; padding-bottom: 20px;">
    <span>GAS PRODUCTION ACTIVITIES</span><br><br>
  </div>
  <br>

  <div [formGroup]="GasProductionForm">
    <div style="display: flex; width: 100%; justify-content: space-between;">
      <div style="width: 30%; margin-top: auto;">
        <label id="Co" class="labelwp">Actual Gas Produced (BSCF)</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="current_Actual_Year" [(ngModel)]="gasproductionBody.current_Actual_Year"
              class="inpute">
          </div>
        </div>
      </div>

      <div style="width: 30%;">
        <label class="labelwp">Utilized (MMscf)</label>
        <div style="display: flex; width: 100%">
          <div class="inputshadow">
            <select class="dropwp" formControlName="utilized" [(ngModel)]="gasproductionBody.utilized">
              <option selected disabled>-- Select an Option --</option>
              <option value="Fuel Gas">Fuel Gas</option>
              <option value="Re-Injection/Gas Lift">Re-Injection/Gas Lift</option>
            </select>
          </div>
        </div>
      </div>

      <div style="width: 30%; margin: auto 0 0;">
        <label class="labelwp">Flared (MMscf)</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="flared" [(ngModel)]="gasproductionBody.flared" class="inpute">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div style="display: flex; width: 100%; justify-content: space-between;">
      <div style="width: 30%; margin-top: auto;">
        <label id="ContentPlaceHolder2_Label13" class="labelwp">Proposed Gas Production (BSCF)</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="proposed_production"
              [(ngModel)]="gasproductionBody.proposed_production" class="inpute">
          </div>
        </div>
      </div>

      <div style="width: 30%; margin: auto 0 0;">
        <label class="labelwp">Proposed Utilization (BSCF)</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="proposed_utilization"
              [(ngModel)]="gasproductionBody.proposed_utilization" class="inpute">
          </div>
        </div>
      </div>

      <div style="width: 30%; margin: auto 0 0;">
        <label class="labelwp">Estimated Flare Volume (BSCF)</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="proposed_flaring" [(ngModel)]="gasproductionBody.proposed_flaring"
              class="inpute">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div style="display: flex; width: 100%; justify-content: space-between;">
      <div style="width: 30%; margin-top: auto;">
        <label id="ContentPlaceHolder2_Label13" class="labelwp">No of Gas Well Planned</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="no_of_gas_well_planned"
              [(ngModel)]="gasproductionBody.no_of_gas_well_planned" class="inpute">
          </div>
        </div>
      </div>

      <div style="width: 30%; margin: auto 0 0;">
        <label class="labelwp">No. of Gas Well(s) Drilled</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="no_of_gas_well_drilled"
              [(ngModel)]="gasproductionBody.no_of_gas_well_drilled" class="inpute">
          </div>
        </div>
      </div>


      <div style="width: 30%; margin: auto 0 0;">
        <label class="labelwp">Do You Have a Gas Handling Facility ?</label>
        <div style="display: flex; width: 100%">
          <div class="inputshadow">
            <select class="dropwp" formControlName="is_there_a_gas_plant"
              [(ngModel)]="gasproductionBody.is_there_a_gas_plant">
              <option selected disabled>-- Select an Option --</option>
              <option value="YES">Yes</option>
              <option value="NO">No</option>
            </select>
          </div>
        </div>
      </div>

    </div>
    <br>
    <br>

    <div style="display: flex; width: 100%; justify-content: space-between;">
      <div style="width: 30%;">
        <label class="labelwp">Gas Flare Penalty Payment made?</label>
        <div style="display: flex; width: 100%">
          <div class="inputshadow">
            <select class="dropwp" formControlName="gas_flare_Royalty_payment"[(ngModel)]="gasproductionBody.gas_flare_Royalty_payment">
              <option selected disabled>-- Select an Option --</option>
              <option value="YES">Yes</option>
              <option value="NO">No</option>
            </select>
          </div>
        </div>
      </div>

      <div style="width: 30%;">
        <label class="labelwp">No. of gas wells completed</label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
            <input (keypress)="genk.restrictData($event)" formControlName="number_of_gas_wells_completed"
              [(ngModel)]="gasproductionBody.number_of_gas_wells_completed" class="inpute">
          </div>
        </div>
      </div>

      <div style="width: 30%;">
        <label class="labelwp"> Remarks </label>
        <div style="display: flex;">
          <div
            style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
            <textarea formControlName="remarks_" [(ngModel)]="gasproductionBody.remarks_" rows="2" class="inpute"></textarea>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div>
      <div style="text-align: center;">
        <button class="quarterbtn" (click)="saveGasProduction()">Update Gas Production Activities</button>
      </div>
    </div>
  </div>
  <br>
</div>
</div>
