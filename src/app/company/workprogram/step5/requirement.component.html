<div
  style="
    background-color: white;
    border-radius: 5px;
    box-shadow: 0.5px 0.5px 2px 0.5px rgb(0, 0, 0, 0.3);
    padding: 20px;
  "
>
  <h1
    style="
      text-shadow: 1px 1px rgb(130, 23, 23);
      color: rgb(255, 157, 0);
      margin-left: 75%;
      font-size: 18px;
    "
  >
    Note:*All Fields are Mandatory
  </h1>
  <div
    style="
      font-size: 25px;
      font-weight: 500;
      text-align: center;
      padding-bottom: 20px;
    "
  >
    <span>REQUIREMENT</span>
  </div>
  <br />
  <hr size="5" />
  <br />

  <div style="display: flex; width: 100%">
    <label class="labelwp"> Planning Minimum Requirement</label>
  </div>
  <br />
  <hr size="5" />
  <div [formGroup]="planningMinimumRequirementForm">
    <div style="display: flex; width: 100%; justify-content: space-between">
      <div style="display: flex; width: 100%; justify-content: space-between">
        <div style="width: 30%">
          <label class="labelwp"> Reserves Revenue Gross Production</label
          ><br />
          <div style="display: flex">
            <div
              style="
                box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3);
                width: 100%;
                border-radius: 20px;
                padding: 7px 10px;
              "
            >
              <input
                formControlName="reservesRevenue_GrossProduction"
                class="inpute"
                (keypress)="genk.restrictData($event)"
                (keyup)="genk.formatCurrency($event)"
                [(ngModel)]="
                  planningMinimumRequirementBody.reservesRevenue_GrossProduction
                "
              />
            </div>
          </div>
        </div>
        <div style="width: 30%">
          <label class="labelwp">Reserves Revenue Remaining Reserves</label>
          <div style="display: flex; width: 100%">
            <div
              style="
                box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3);
                width: 100%;
                border-radius: 20px;
                padding: 7px 10px;
              "
            >
              <input
                formControlName="reservesRevenue_RemainingReserves"
                class="inpute"
                (keypress)="genk.restrictData($event)"
                (keyup)="genk.formatCurrency($event)"
                [(ngModel)]="
                  planningMinimumRequirementBody.reservesRevenue_RemainingReserves
                "
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div style="text-align: center">
      <button class="submitbtn" (click)="Submit_planningMinimumRequirement()">
        Add Planning Minimum Requirement
      </button>
    </div>
    <br /><br />
  </div>
  <hr />

  <br /><br />

  <div [formGroup]="minimumRequirementForm">
    <div style="display: flex; width: 100%">
      <label class="labelwp"> HSE Minimum Requirement</label>
    </div>
    <br />
    <hr size="5" />
    <div style="display: flex; width: 100%; justify-content: space-between">
      <div style="display: flex; width: 100%; justify-content: space-between">
        <div style="width: 30%">
          <label class="labelwp"> Provide ISO45001 Certification No ?</label>
          <div
            style="
              box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3);
              width: 100%;
              padding: 5px;
              border-radius: 20px;
            "
          >
            <select
              formControlName="is_Company_ISO45001_Certified"
              class="dropwp"
              [(ngModel)]="minimumRequirementBody.is_Company_ISO45001_Certified"
            >
              <option selected disabled>
                ---- Please Select an Option ----
              </option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div style="width: 30%">
          <label class="labelwp"> Provide_ISO45001_Certification_No</label>
          <div style="display: flex; width: 100%">
            <div
              style="
                box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3);
                width: 100%;
                border-radius: 20px;
                padding: 7px 10px;
              "
            >
              <input
                formControlName="provide_ISO45001_Certification_No"
                type="text"
                class="inpute"
                [(ngModel)]="
                  minimumRequirementBody.provide_ISO45001_Certification_No
                "
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div style="text-align: center">
      <button class="submitbtn" (click)="Submit_MinimumRequirement()">
        Add Planning Minimum Requirement
      </button>
    </div>
  </div>
</div>
