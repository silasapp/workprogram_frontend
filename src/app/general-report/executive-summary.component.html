<button (click)="genk.printData(downdiv)" class="rebtn" style="background-color: rgb(9, 96, 127);">
  <mat-icon style="font-size: 20px;">print</mat-icon> Print
</button>

<div #downdiv>
  <div style="background-color: white; box-shadow: 0.5px 0.5px 1px 0.5px rgb(0, 0, 0, 0.4); margin: 0 3% 2% 1%">
    <div style="margin-top: 20px; padding-left: 10px;">
      <h1 style="font-size: 20px; font-weight: 600; text-shadow: 0.5px 0.5px 1px rgb(0, 0, 0, 0.3);">EXECUTIVE SUMMARY</h1>
    </div>

    <div style="padding: 10px 10px 50px 10px;">
      <div style="overflow: hidden; overflow-y: auto;">
        <div class="spaceit" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 500">{{data}}</div>
      </div>
    </div>


  </div>
</div>
